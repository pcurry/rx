name    = Data-Rx
author  = Ricardo SIGNES <rjbs@cpan.org>
license = Perl_5
copyright_holder = Ricardo SIGNES

[Prereqs]
Carp = 0
File::Find::Rule = 0
JSON = 2
List::Util = 0
Number::Tolerant = 0
Scalar::Util = 0
Test::More = 0
autodie = 0

[@Filter]
bundle = @RJBS
remove = Git::Tag
remove = Git::NextVersion

[Git::Tag]
tag_format = perl-%v

[Git::NextVersion]
version_regexp  = ^perl-(.+)$

[GatherDir]
root   = ../spec
prefix = spec

